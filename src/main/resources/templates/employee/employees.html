<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Employees</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div>
		<div th:if="${employees} != null">
			<div>
				<h3><b>Users</b>
				    <a th:href="@{/employee/add}">Add</a>
				</h3>
			</div>
			<table>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>E-Mail</th>
					<th>Action</th>
				</tr>
				<tr th:each="employee : ${employees}" th:if="${not #lists.isEmpty(employees)}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td>
						<a th:href="@{/employee/view(id=${employee.id})}">View</a>
						<a th:href="@{/employee/update(id=${employee.id})}">Edit</a>
						<a th:href="@{/employee/delete(id=${employee.id})}">Delete</a>
					</td>
				</tr>
				<tr th:if="${#lists.isEmpty(employees)}">
					<td colspan="3">No result found</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
