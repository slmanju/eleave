<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Employee Update</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div class="container" style="margin-top: 60px">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Employee Update</h3>
			</div>
			<div class="panel-body">
				<form action="#" th:action="@{/employee/update}" th:object="${employee}" method="post">
					<input type="hidden" name="id" th:value="${employee.id}" />
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                        <ul>
                            <ol th:each="err : ${#fields.errors('*')}" th:text="${err}"></ol>
                        </ul>
                    </div>
					<div class="form-group">
                        <label class="col-md-3 control-label">First Name:</label>
                        <div class="col-md-9"><input type="text" th:field="*{firstName}" class="form-control"/></div>
	                </div>
	                <div class="form-group">
	                    <label class="col-md-3 control-label">Last Name:</label>
	                    <div class="col-md-9"><input type="text" th:field="*{lastName}" class="form-control"/></div>
	                </div>
	                <div class="form-group">
	                    <label class="col-md-3 control-label">E-Mail:</label>
	                    <div class="col-md-9"><input type="text" th:field="*{email}" class="form-control"/></div>
	                </div>
					<div>
						<div>
							<select class="form-control" th:field="*{jobPosition}">
								<option th:each="jobPosition : ${T(com.manjula.eleave.employee.model.JobPosition).values()}"
										th:value="${jobPosition}"
										th:text="${jobPosition}">
							</select>
						</div>
					</div>
					<div>
						<div>
							<select class="form-control" th:field="*{role}">
								<option th:each="role : ${T(com.manjula.eleave.employee.model.Role).values()}"
										th:value="${role}"
										th:text="${role}">
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-success btn-sm">Update</button>
                            <div th:if="${message}" th:text="${message}"></div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
