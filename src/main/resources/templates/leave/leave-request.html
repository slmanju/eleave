<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Leave Request</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min-3.3.7.css}"/>
    <link rel="stylesheet" th:href="@{/css/theme.css}"/>

    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min-3.3.7.js}"></script>
</head>
<body>
<nav th:replace="layout/menu :: menu"></nav>
<div class="container" style="margin-top: 60px">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Apply Leave</h3>
        </div>
        <div class="panel-body">
            <form action="#" th:action="@{/leaves/request}" th:object="${leave}" method="post"
                  class="form-horizontal form-group-sm">
                <div th:if="${message}" th:text="${message}" class="alert alert-success"></div>
                <div class="form-group">
                    <label class="col-md-1 control-label">Leave Type:</label>
                    <div class="col-md-3">
                        <select th:field="*{type}" class="form-control">
                            <option value="">Please Select</option>
                            <option th:each="leaveType : ${T(com.manjula.eleave.leaves.model.LeaveType).values()}"
                                    th:value="${leaveType}" th:text="${leaveType}">type
                            </option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label">From Date:</label>
                    <div class="col-md-3"><input type="text" th:field="*{fromDate}" class="form-control"/></div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label">To Date:</label>
                    <div class="col-md-3"><input type="text" th:field="*{toDate}" class="form-control"/></div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label">No. Days:</label>
                    <div class="col-md-3"><input type="text" th:field="*{noOfDays}" class="form-control"/></div>
                </div>
                <div class="form-group">
                    <label class="col-md-1 control-label">Comment:</label>
                    <div class="col-md-3">
                        <textarea rows="4" cols="50" th:field="*{comment}" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4 text-right">
                        <input type="submit" class="btn btn-default btn-sm" value="Apply"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
